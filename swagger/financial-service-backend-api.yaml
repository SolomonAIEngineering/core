            application/json:
              schema:
                $ref: "#/components/schemas/PathUnknownErrorMessageResponse"
        "500":
          description: Request failed due to internal server error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InternalErrorMessageResponse"
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Status"
      parameters:
        - name: userId
          description: |-
            The user id
            Validations:
            - user_id must be greater than 0
          in: path
          required: true
          schema:
            type: string
        - name: investmentAccountId
          description: |-
            The investment account id
            Validations:
            - investment_account_id must be greater than 0
          in: path
          required: true
