components:
  schemas:
    AccountBalanceHistory:
      type: object
      properties:
        time:
          type: string
          format: date-time
        accountId:
          type: string
        isoCurrencyCode:
          type: string
        balance:
          type: number
          format: double
        userId:
          type: string
        sign:
          type: integer
          format: int64
        id:
          type: string
        profileType:
          $ref: "#/components/schemas/FinancialUserProfileType"
      description: |-
        Account Balance History
        This message is used to represent the balance history of an account.
    AccountStatements:
      type: object
      properties:
        id:
          type: string
          format: uint64
        plaidStatementId:
          type: string
        month:
          type: string
          format: uint64
        year:
          type: string
          format: uint64
        statementPdfUrl:
          type: string
          title: statement pdf url as stored in s3
      title: AccountStatements is a set of statements tied to an account
    ActionableInsight:
      type: object
      properties:
        id:
          type: string
          format: uint64
        detailedAction:
          type: string
          title: for each user we generate a detailed actionable insights for them to see
        summarizedAction:
          type: string
          title: for each user we generate a summarized insight targeted at optimizing a
            certain condition
        generatedTime:
          type: string
          format: date-time
          title: the time the insight was generated
        tags:
          type: array
          items:
            type: string
          title: associated tags with the generated insights
      title: >-
        An actionable insight serves as a basic insight users 

        can leverage and act upon and is typically generated based off of their financial contexts
    AddDefaultPocketsToBankAccountRequest:
      type: object
      properties:
        userId:
          type: string
          title: |-
            The user id
            Validations:
            - user_id must be greater than 0
        plaidAccountId:
          type: string
          title: |-
            The bank account id
            Validations:
            - account_id must be greater than 0
        profileType:
          $ref: "#/components/schemas/FinancialUserProfileType"
        financialAccountType:
          $ref: "#/components/schemas/FinancialAccountType"
      required:
        - userId
        - plaidAccountId
        - profileType
        - financialAccountType
    AddDefaultPocketsToBankAccountResponse:
      type: object
      properties:
        bankAccount:
          $ref: "#/components/schemas/BankAccount"
        creditAccount:
          $ref: "#/components/schemas/CreditAccount"
    AddNoteToFinancialUserProfileRequest:
      type: object
      properties:
        businessAccountId:
          type: string
          format: uint64
          title: |-
            The business account id
            Validations:
            - business_account_id must be greater than 0
        note:
          $ref: "#/components/schemas/SmartNote"
        userId:
          type: string
          title: |-
            The user id of the user adding the note
            Validations:
            - user_id must be greater than 0
        profileType:
          $ref: "#/components/schemas/FinancialUserProfileType"
      required:
        - businessAccountId
        - note
        - userId
        - profileType
    AddNoteToFinancialUserProfileResponse:
      type: object
      properties:
        businessAccount:
          $ref: "#/components/schemas/FinancialUserProfile"
